{% extends('admin/base.html') %}
{% block body %}
    <h2>View Subjects</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ subject.id }}</td>
                    <td>{{ subject.name }}</td>
                    <td>
                        <a href="/admin/update_subject/{{ subject.id }}">Edit</a>
                        <a href="/admin/delete_subject/{{ subject.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
